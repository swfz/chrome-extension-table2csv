<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="button.css">
  </head>
  <body>
    <div>
      <p>設定を削除したい場合、'key'の値を空にしてSaveしてください</p>
      <p>'row'には対象の行を指定するセレクターを記入してください</p>
      <p>'column'にはrowの要素から見た対象の列を指定するセレクターを記入してください(複数記述可)</p>
    </div>

    <hr />
    <div>Configuration Structure(e.g.)</div>
    <div class="code">
      settings: [
        {
          key: 'hoge',
          rowSelector: 'table > tr',
          columnSelectors: [':scope > td.hoge',':scope > td.fuga']
        },..........
      ]
    </div>
    <hr />

    <div id="optionsList">
    </div>
    <button id="saveSelector">Save</button>

    <hr />
    <div>Raw Configuration</div>
    <div id="raw" class="code">
    </div>
  </body>
  <script src="options.js"></script>
</html>
